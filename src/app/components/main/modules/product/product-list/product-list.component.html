<div class="module-container">

  <mat-tab-group>

    <!-- Product -->
    <mat-tab>

      <!-- Label -->
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">thumb_up</mat-icon>
        產品
      </ng-template>

      <!-- Content Header -->
      <div fxLayout="row"
           fxLayoutAlign="space-between end"
           [style.margin]="'1rem 0'">
        <h2 [style.margin]="0">
          產品列表
        </h2>
        <button type="button"
                mat-raised-button
                color="primary"
                (click)="showAddProduct();">
          新增產品
        </button>
      </div>
      <mat-divider></mat-divider>

      <!-- Content -->

    </mat-tab>

    <!-- Product Category -->
    <mat-tab>

      <!-- Label -->
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">category</mat-icon>
        產品類別
      </ng-template>

      <!-- Content Header -->
      <div fxLayout="row"
           fxLayoutAlign="space-between end"
           [style.margin]="'1rem 0'">
        <h2 [style.margin]="0">
          產品類別列表
        </h2>
        <button type="button"
                mat-raised-button
                color="primary"
                (click)="showAddProductCategory();">
          新增產品類別
        </button>
      </div>
      <mat-divider></mat-divider>

      <!-- Content -->
      <div *ngIf="ui.loadingCategories else TplCategoryList"
           fxLayout="row"
           fxLayoutAlign="center center"
           [style.padding]="'1rem'">

        <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
      </div>

      <ng-template #TplCategoryList>
        <div cdkDropList
             class="example-list"
             (cdkDropListDropped)="'drop($event)'">
          <div class="example-box"
               *ngFor="let category of categoryList"
               cdkDrag>
            {{ category.type }}
          </div>
        </div>
      </ng-template>
    </mat-tab>

  </mat-tab-group>

</div>
